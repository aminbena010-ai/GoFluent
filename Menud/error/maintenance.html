<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento - English Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f4f8; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hero-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-radius: 3rem; border: 1px solid #e2e8f0; }
        
        /* Animaci√≥n de pulso suave para el icono */
        .pulse-soft { animation: pulse 3s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Engranajes girando */
        .spin-slow { animation: spin 8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-6">

    <main class="max-w-2xl w-full">
        <article class="glass-card p-10 md:p-16 text-center shadow-2xl relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-indigo-100 rounded-full blur-3xl opacity-50"></div>
            
            <div class="relative z-10">
                <div class="flex justify-center mb-8">
                    <div class="relative">
                        <div class="w-24 h-24 bg-indigo-600 rounded-3xl flex items-center justify-center shadow-2xl pulse-soft">
                            <svg class="w-12 h-12 text-white spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 tracking-tighter mb-4">
                    Improving your <span class="text-indigo-600">Experience</span>
                </h1>
                
                <p class="text-slate-500 font-medium text-lg mb-10 max-w-md mx-auto">
                    Estamos actualizando nuestra plataforma para ofrecerte mejores herramientas de aprendizaje. Volveremos en unos minutos.
                </p>

                <div class="w-full bg-gray-100 h-3 rounded-full mb-10 overflow-hidden">
                    <div class="hero-gradient h-full w-2/3 rounded-full shadow-inner animate-[progress_2s_ease-in-out_infinite]"></div>
                </div>

                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    <a href="../../index.html" class="bg-slate-900 hover:bg-slate-800 text-white font-black py-4 px-8 rounded-2xl shadow-xl transition-all transform hover:-translate-y-1 active:scale-95 uppercase tracking-widest text-xs">
                        Check Status
                    </a>
                    <div class="px-8 py-4 rounded-2xl border-2 border-slate-100 text-slate-400 font-bold text-xs uppercase tracking-widest flex items-center justify-center">
                        <span class="w-2 h-2 bg-amber-400 rounded-full mr-3 animate-pulse"></span>
                        Working on it...
                    </div>
                </div>
            </div>
        </article>

        <footer class="text-center mt-8 text-slate-400 text-xs font-bold uppercase tracking-widest">
            &copy; 2025 English Academy &bull; Quality Education
        </footer>
    </main>

    <style>
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(150%); }
        }
    </style>
</body>
</html>
