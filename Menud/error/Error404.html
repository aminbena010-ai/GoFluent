<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - English Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f4f8; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-radius: 3rem; border: 1px solid #e2e8f0; }
        .text-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .float { animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body class="p-6">
    <main class="max-w-2xl w-full text-center">
        <div class="glass-card p-12 shadow-2xl relative overflow-hidden">
            <h1 class="text-9xl font-black text-slate-100 absolute inset-0 flex items-center justify-center opacity-50 select-none">404</h1>
            
            <div class="relative z-10">
                <div class="w-32 h-32 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-8 float">
                    <svg class="w-16 h-16 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                
                <h2 class="text-4xl font-extrabold text-slate-900 mb-4">Lost in <span class="text-gradient">Translation?</span></h2>
                <p class="text-slate-500 font-medium text-lg mb-10 max-w-xs mx-auto">
                    La página que buscas no existe o ha sido movida a otra dirección.
                </p>
                
                <a href="../../index.html" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 px-10 rounded-2xl shadow-xl transition-all transform hover:-translate-y-1 active:scale-95 uppercase tracking-widest text-xs">
                    Volver al Inicio
                </a>
            </div>
        </div>
    </main>
</body>
</html>
