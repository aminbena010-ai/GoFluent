<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Available - English Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f4f8; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-radius: 3rem; border: 1px solid #e2e8f0; }
        .lock-gradient { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
    </style>
</head>
<body class="p-6">
    <main class="max-w-2xl w-full">
        <div class="glass-card p-12 text-center shadow-2xl border-t-8 border-amber-500">
            <div class="w-20 h-20 lock-gradient text-white rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-lg">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>

            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 mb-4 uppercase tracking-tighter">
                Content <span class="text-amber-600">Locked</span>
            </h1>
            
            <p class="text-slate-500 font-medium text-lg mb-8 max-w-sm mx-auto">
                Este ejercicio aún no está disponible para tu nivel o está siendo preparado por nuestros profesores.
            </p>

            <div class="bg-amber-50 border border-amber-100 rounded-2xl p-4 mb-10 flex items-center justify-center space-x-3">
                <span class="flex h-3 w-3 rounded-full bg-amber-500"></span>
                <span class="text-amber-800 font-bold text-sm uppercase tracking-widest">Próximamente disponible</span>
            </div>

            <button onclick="history.back()" class="bg-slate-900 hover:bg-slate-800 text-white font-black py-4 px-12 rounded-2xl shadow-xl transition-all transform hover:-translate-y-1 active:scale-95 uppercase tracking-widest text-xs">
                Go Back
            </button>
        </div>
    </main>
</body>
</html>
