<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Continuous: Negative - Page 12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f4f8; }
        .hero-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 2.5rem; border: 1px solid #e2e8f0; }
        .blank-input { 
            background-color: #fef08a; padding: 4px 12px; border-radius: 12px; 
            font-weight: 700; border: 2px solid transparent; width: 190px;
            outline: none; transition: all 0.3s ease; color: #1e293b; text-align: center;
        }
        .blank-input:focus { border-color: #6366f1; background-color: #ffffff; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        .input-correct { background-color: #dcfce7 !important; color: #15803d; border-color: #22c55e !important; }
        .input-incorrect { background-color: #fee2e2 !important; color: #b91c1c; border-color: #ef4444 !important; }
    </style>
</head>
<body class="pb-20">
    <div class="fixed top-0 left-0 w-full h-2 bg-gray-200 z-50">
        <div id="progress-bar" class="h-full bg-indigo-600 w-0 transition-all duration-500"></div>
    </div>

    <div class="hero-gradient px-8 py-6 text-white flex justify-between items-center shadow-2xl">
        <a href="../menu.html" class="flex items-center space-x-3 group">
            <div class="bg-white/20 p-2 rounded-lg group-hover:bg-white/40 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </div>
            <span class="font-bold tracking-tight">Menu</span>
        </a>
        <div class="text-right">
            <p id="score-text" class="text-lg font-bold">0 / 10</p>
            <div class="bg-green-400 text-green-900 px-3 py-0.5 rounded-full text-[10px] font-black uppercase">Negative Only</div>
        </div>
    </div>

    <main class="max-w-4xl mx-auto px-6 mt-12">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-2">PRESENT CONTINUOUS</h1>
            <p class="text-indigo-600 font-bold uppercase tracking-widest text-sm italic">Exercise 12 - Negative</p>
        </div>

        <article class="glass-card p-8 md:p-12 shadow-xl border-t-8 border-indigo-500">
            <div id="questions-list" class="space-y-8"></div>
            
            <div id="bonus-area" class="hidden mt-10 pt-10 border-t-4 border-dashed border-indigo-100">
                <p class="text-center font-black text-indigo-500 mb-6">★ BONUS ROUND ★</p>
                <div id="bonus-list" class="space-y-8"></div>
            </div>

            <div class="mt-12 flex flex-col items-center border-t pt-10">
                <button id="main-btn" onclick="checkAnswers()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 px-12 rounded-2xl shadow-lg transition-transform active:scale-95 uppercase tracking-widest">
                    Check Answers
                </button>
                <button onclick="location.reload()" class="mt-6 text-slate-400 hover:text-indigo-600 text-xs font-bold uppercase">New Mix</button>
            </div>
        </article>
    </main>

    <script>
        const qBank = [{"text": "(Am/Is/Are)", "answer": "Are", "end": "they buying a gift?"}, {"text": "(Am/Is/Are)", "answer": "Are", "end": "they staying at a hotel?"}, {"text": "It (am/is/are)", "answer": "is getting", "end": "very dark."}, {"text": "They (am/is/are/not)", "answer": "are not coming", "end": "to the party."}, {"text": "(Am/Is/Are)", "answer": "Are", "end": "you listening to me?"}, {"text": "The dog (am/is/are/not)", "answer": "is not barking", "end": "now."}, {"text": "The birds (am/is/are)", "answer": "are singing", "end": "on the trees."}, {"text": "The cat (am/is/are)", "answer": "is sleeping", "end": "on the sofa."}, {"text": "I (am/is/are/not)", "answer": "am not waiting", "end": "for you."}, {"text": "(Am/Is/Are)", "answer": "Is", "end": "the water boiling yet?"}];
        const bBank = [{"text": "They (am/is/are)", "answer": "are swimming", "end": "in the pool."}, {"text": "(Am/Is/Are)", "answer": "Is", "end": "she dancing at the club?"}, {"text": "My brother (am/is/are)", "answer": "is learning", "end": "to drive."}, {"text": "(Am/Is/Are)", "answer": "Is", "end": "it snowing outside?"}, {"text": "They (am/is/are/not)", "answer": "are not playing", "end": "video games."}];

        function init() {
            const list = document.getElementById('questions-list');
            qBank.forEach((q, idx) => {
                const div = document.createElement('div');
                div.className = "flex flex-wrap items-center gap-3 text-lg font-medium text-slate-700";
                div.innerHTML = `<span class="text-indigo-300 font-black">${idx+1}.</span> <span>${q.text}</span> <input type="text" class="blank-input q-in" data-ans="${q.answer}"> <span>${q.end}</span>`;
                list.appendChild(div);
            });
        }

        function checkAnswers() {
            const ins = document.querySelectorAll('.q-in');
            let score = 0;
            ins.forEach(i => {
                if(i.value.trim().toLowerCase() === i.dataset.ans.toLowerCase()) {
                    i.classList.add('input-correct'); score++;
                } else i.classList.add('input-incorrect');
            });
            document.getElementById('score-text').innerText = score + " / 10";
            document.getElementById('progress-bar').style.width = (score*10) + "%";
            if(score === 10) {
                document.getElementById('bonus-area').classList.remove('hidden');
                loadBonus();
            }
        }

        function loadBonus() {
            const list = document.getElementById('bonus-list');
            list.innerHTML = "";
            bBank.forEach(q => {
                const div = document.createElement('div');
                div.className = "flex flex-wrap items-center gap-3 text-lg font-medium text-slate-800 p-3 bg-indigo-50 rounded-xl";
                div.innerHTML = `<span>★ ${q.text}</span> <input type="text" class="blank-input b-in" data-ans="${q.answer}"> <span>${q.end}</span>`;
                list.appendChild(div);
            });
        }
        init();
    </script>
</body>
</html>
