<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Continuous - English Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #0c4a6e 0%, #0284c7 100%); }
        .card-container { position: relative; z-index: 10; margin-top: -5rem; }
        .main-card { background-color: white; border-radius: 2rem; border: 1px solid #e2e8f0; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08); padding: 2.5rem; }
        
        .exercise-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
        }
        .exercise-card:hover { 
            transform: translateY(-5px); 
            border-color: #0284c7; 
            box-shadow: 0 12px 20px -5px rgba(2, 132, 199, 0.1);
        }
        .hidden-exercise { display: none; }
        
        .search-wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="hero-gradient pb-40 pt-12 px-6">
        <nav class="max-w-7xl mx-auto flex items-center justify-between text-white mb-16">
            <a href="../../../../../index.html" class="flex items-center space-x-3 group">
                <div class="bg-cyan-500 text-white p-2 rounded-xl group-hover:rotate-12 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <span class="text-2xl font-bold tracking-tight">English Academy</span>
            </a>
            <a href="../../exercises_menu.html" class="flex items-center text-sm font-medium text-gray-300 hover:text-white transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver al Menú
            </a>
        </nav>

        <div class="max-w-4xl mx-auto text-center">
            <span class="text-cyan-300 font-semibold tracking-widest uppercase text-xs">Acciones en Progreso</span>
            <h1 class="text-5xl font-black text-white mt-4 mb-6">Present Continuous</h1>
            
            <div class="search-wrapper max-w-xl mx-auto flex items-center p-2 rounded-2xl shadow-2xl">
                <div class="pl-4 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="exerciseSearch" placeholder="Ej: Affirmative, Negative, Interrogative o Mixed..." 
                    class="bg-transparent w-full px-4 py-3 text-white placeholder-gray-400 focus:outline-none text-lg">
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 card-container mb-24">
        <div class="main-card">
            <div id="exerciseGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>

            <div id="noResults" class="hidden text-center py-16 text-gray-500 italic">
                No se encontraron ejercicios con ese nombre.
            </div>
        </div>
    </div>

    <script>
        // Configuración de 30 bloques para Present Continuous
        const exercisesData = [
            ...Array.from({length: 10}, (_, i) => ({ type: 'Continuous_Affirmative', id: i + 1 })),
            ...Array.from({length: 10}, (_, i) => ({ type: 'Continuous_Negative', id: i + 11 })),
            ...Array.from({length: 5}, (_, i) => ({ type: 'Continuous_Interrogative', id: i + 21 })),
            ...Array.from({length: 5}, (_, i) => ({ type: 'Continuous_Mixed', id: i + 26 }))
        ];

        const grid = document.getElementById('exerciseGrid');
        const searchInput = document.getElementById('exerciseSearch');
        const noResults = document.getElementById('noResults');

        function getIconSVG(type) {
            if (type.includes('Affirmative')) return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            if (type.includes('Negative')) return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path></svg>';
            if (type.includes('Interrogative')) return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>';
            return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>';
        }

        function getColorClass(type) {
            if (type.includes('Affirmative')) return 'bg-sky-50 text-sky-600 group-hover:bg-sky-600';
            if (type.includes('Negative')) return 'bg-slate-50 text-slate-600 group-hover:bg-slate-600';
            if (type.includes('Interrogative')) return 'bg-cyan-50 text-cyan-600 group-hover:bg-cyan-600';
            return 'bg-indigo-50 text-indigo-600 group-hover:bg-indigo-600';
        }

        exercisesData.forEach((ex, index) => {
            const fileName = `exercises/${ex.type}_${String(ex.id).padStart(2, '0')}.html`;
            const nameWithSpaces = fileName.split('/').pop().replace('.html', '').replace(/_/g, ' ');

            const card = document.createElement('a');
            card.href = fileName;
            card.className = `exercise-card p-6 rounded-2xl group ${index >= 6 ? 'hidden-exercise' : ''}`;
            card.setAttribute('data-name', nameWithSpaces);

            card.innerHTML = `
                <div class="w-10 h-10 ${getColorClass(ex.type)} rounded-xl flex items-center justify-center mb-4 transition-colors group-hover:text-white">
                    ${getIconSVG(ex.type)}
                </div>
                <h3 class="font-bold text-gray-800 text-sm leading-tight">${nameWithSpaces}</h3>
                <div class="mt-auto pt-3 flex items-center text-xs text-gray-400 group-hover:text-sky-600 transition-colors">
                    <span>Practicar ahora</span>
                    <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            `;
            grid.appendChild(card);
        });

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.exercise-card');
            let foundCount = 0;

            cards.forEach((card, index) => {
                const name = card.getAttribute('data-name').toLowerCase();
                if (term === "") {
                    if (index < 6) { card.classList.remove('hidden-exercise'); foundCount++; }
                    else { card.classList.add('hidden-exercise'); }
                } else {
                    if (name.includes(term)) {
                        card.classList.remove('hidden-exercise');
                        foundCount++;
                    } else {
                        card.classList.add('hidden-exercise');
                    }
                }
            });
            noResults.classList.toggle('hidden', foundCount > 0);
        });
    </script>
</body>
</html>
