<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Simple - English Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .card-container { position: relative; z-index: 10; margin-top: -5rem; }
        .main-card { background-color: white; border-radius: 2rem; border: 1px solid #e2e8f0; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08); padding: 2.5rem; }
        
        .exercise-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
        }
        .exercise-card:hover { 
            transform: translateY(-5px); 
            border-color: #10b981; 
            box-shadow: 0 12px 20px -5px rgba(16, 185, 129, 0.1);
        }
        .hidden-exercise { display: none; }
        
        .search-wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="hero-gradient pb-40 pt-12 px-6">
        <nav class="max-w-7xl mx-auto flex items-center justify-between text-white mb-16">
            <a href="../../../../../index.html" class="flex items-center space-x-3 group">
                <div class="bg-green-500 text-white p-2 rounded-xl group-hover:rotate-12 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <span class="text-2xl font-bold tracking-tight">English Academy</span>
            </a>
            <a href="../../exercises_menu.html" class="flex items-center text-sm font-medium text-gray-300 hover:text-white transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver al Menú Principal
            </a>
        </nav>

        <div class="max-w-4xl mx-auto text-center">
            <span class="text-green-400 font-semibold tracking-widest uppercase text-xs">Ejercicios de Gramática</span>
            <h1 class="text-5xl font-black text-white mt-4 mb-6">Present Simple</h1>
            
            <div class="search-wrapper max-w-xl mx-auto flex items-center p-2 rounded-2xl shadow-2xl">
                <div class="pl-4 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="exerciseSearch" placeholder="Filtra por nombre o tipo..." 
                    class="bg-transparent w-full px-4 py-3 text-white placeholder-gray-400 focus:outline-none text-lg">
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 card-container mb-24">
        <div class="main-card">
            <div id="exerciseGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>

            <div id="noResults" class="hidden text-center py-16 text-gray-500 italic">
                No se encontraron ejercicios con ese nombre.
            </div>
        </div>
    </div>

    <script>
        // Configuración de los 30 bloques únicos
        const exercisesData = [
            // 1-10 AFIRMATIVOS
            ...Array.from({length: 10}, (_, i) => ({ type: 'Affirmative_Exercise', id: i + 1 })),
            // 11-20 NEGATIVOS
            ...Array.from({length: 10}, (_, i) => ({ type: 'Negative_Exercise', id: i + 11 })),
            // 21-25 INTERROGATIVOS
            ...Array.from({length: 5}, (_, i) => ({ type: 'Interrogative_Exercise', id: i + 21 })),
            // 26-30 MIXTOS (SALPICADO)
            ...Array.from({length: 5}, (_, i) => ({ type: 'Mixed_Practice_Simple', id: i + 26 }))
        ];

        const grid = document.getElementById('exerciseGrid');
        const searchInput = document.getElementById('exerciseSearch');
        const noResults = document.getElementById('noResults');

        // Función para Iconos (SVG de Heroicons)
        function getIconSVG(type) {
            if (type.includes('Affirmative')) return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            if (type.includes('Negative')) return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            if (type.includes('Interrogative')) return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a2 2 0 00-1.96 1.414l-.727 2.903a2 2 0 01-3.566 0l-.727-2.903a2 2 0 00-1.96-1.414l-2.387.477a2 2 0 00-1.022.547l-2.12 2.12a2 2 0 01-3.414-1.414V5a2 2 0 012-2h14a2 2 0 012 2v12.586a2 2 0 01-3.414 1.414l-2.12-2.12z"></path></svg>';
        }

        function getColorClass(type) {
            if (type.includes('Affirmative')) return 'bg-emerald-50 text-emerald-600 group-hover:bg-emerald-600';
            if (type.includes('Negative')) return 'bg-rose-50 text-rose-600 group-hover:bg-rose-600';
            if (type.includes('Interrogative')) return 'bg-sky-50 text-sky-600 group-hover:bg-sky-600';
            return 'bg-amber-50 text-amber-600 group-hover:bg-amber-600';
        }

        // Renderizado inicial
        exercisesData.forEach((ex, index) => {
            const fileName = `exercises/${ex.type}_${String(ex.id).padStart(2, '0')}.html`;
            const nameWithSpaces = fileName.split('/').pop().replace('.html', '').replace(/_/g, ' ');

            const card = document.createElement('a');
            card.href = fileName;
            card.className = `exercise-card p-6 rounded-2xl group ${index >= 6 ? 'hidden-exercise' : ''}`;
            card.setAttribute('data-name', nameWithSpaces);

            card.innerHTML = `
                <div class="w-10 h-10 ${getColorClass(ex.type)} rounded-xl flex items-center justify-center mb-4 transition-colors group-hover:text-white">
                    ${getIconSVG(ex.type)}
                </div>
                <h3 class="font-bold text-gray-800 text-sm leading-tight">${nameWithSpaces}</h3>
                <div class="mt-auto pt-3 flex items-center text-xs text-gray-400 group-hover:text-green-600 transition-colors">
                    <span>Comenzar práctica</span>
                    <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            `;
            grid.appendChild(card);
        });

        // Lógica de Filtro
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.exercise-card');
            let foundCount = 0;

            cards.forEach((card, index) => {
                const name = card.getAttribute('data-name').toLowerCase();
                if (term === "") {
                    // Si el filtro está vacío, volvemos a mostrar solo los 6 primeros
                    if (index < 6) {
                        card.classList.remove('hidden-exercise');
                        foundCount++;
                    } else {
                        card.classList.add('hidden-exercise');
                    }
                } else {
                    // Buscando entre los 30
                    if (name.includes(term)) {
                        card.classList.remove('hidden-exercise');
                        foundCount++;
                    } else {
                        card.classList.add('hidden-exercise');
                    }
                }
            });
            noResults.classList.toggle('hidden', foundCount > 0);
        });
    </script>
</body>
</html>
