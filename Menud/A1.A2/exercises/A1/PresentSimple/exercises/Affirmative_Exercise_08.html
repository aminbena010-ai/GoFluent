<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Simple: Page 8 - Choice Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; }
        .hero-gradient { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); }
        .option-btn {
            transition: all 0.2s ease;
            border: 2px solid #e2e8f0;
        }
        .option-btn:hover { border-color: #6366f1; background-color: #f8fafc; }
        .correct { background-color: #22c55e !important; color: white !important; border-color: #16a34a !important; }
        .incorrect { background-color: #ef4444 !important; color: white !important; border-color: #b91c1c !important; }
        .locked { opacity: 0.5; filter: blur(4px); pointer-events: none; }
    </style>
</head>
<body class="pb-20">

    <div class="hero-gradient px-8 py-8 text-white flex justify-between items-center shadow-lg">
        <a href="../menu.html" class="flex items-center space-x-2 hover:text-indigo-300 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 8.991 8.991 0 01-18 0z"></path></svg>
            <span class="font-bold">Volver</span>
        </a>
        <div class="text-center">
            <h1 class="text-3xl font-black tracking-tighter">PÁGINA 8</h1>
            <p class="text-xs uppercase tracking-widest text-indigo-300">Choose the Correct Form</p>
        </div>
        <div class="bg-indigo-500 px-4 py-1 rounded-lg font-bold">
            Score: <span id="score">0</span> / 10
        </div>
    </div>

    <main class="max-w-3xl mx-auto mt-10 px-4">
        
        <div id="main-quiz" class="space-y-6">
            </div>

        <div id="bonus-section" class="mt-12 hidden border-t-4 border-dashed border-indigo-300 pt-10">
            <div class="text-center mb-8">
                <span class="bg-yellow-400 text-black px-4 py-1 rounded-full font-black text-sm uppercase">¡Nivel Secreto Desbloqueado!</span>
                <h2 class="text-2xl font-bold mt-2">Bonus Challenges</h2>
            </div>
            <div id="bonus-quiz" class="space-y-6">
                </div>
        </div>

        <div class="mt-12 text-center">
            <button onclick="checkCompletion()" id="unlock-btn" class="bg-black text-white px-8 py-4 rounded-2xl font-bold hover:bg-indigo-700 transition shadow-xl">
                COMPROBAR PROGRESO
            </button>
        </div>
    </main>

    <script>
        const questions = [
            { q: "The scientist _______ the chemical reaction.", options: ["watch", "watches", "watchies"], ans: "watches" },
            { q: "My brother _______ very fast in the morning.", options: ["dress", "dresss", "dresses"], ans: "dresses" },
            { q: "The bird _______ to the south in winter.", options: ["fly", "flys", "flies"], ans: "flies" },
            { q: "Experience _______ a person's character.", options: ["shape", "shapes", "shaps"], ans: "shapes" },
            { q: "The teacher _______ the lesson clearly.", options: ["explain", "explains", "explainies"], ans: "explains" },
            { q: "The judge _______ the final verdict.", options: ["pass", "passs", "passes"], ans: "passes" },
            { q: "Technology _______ our world every day.", options: ["change", "changes", "changies"], ans: "changes" },
            { q: "He _______ his best in every game.", options: ["try", "trys", "tries"], ans: "tries" },
            { q: "The bus _______ at the station at 8 AM.", options: ["stop", "stops", "stoppes"], ans: "stops" },
            { q: "Knowledge _______ from constant study.", options: ["come", "comes", "comies"], ans: "comes" }
        ];

        const bonusQuestions = [
            { q: "The government _______ new laws.", options: ["enforce", "enforces", "enforceies"], ans: "enforces" },
            { q: "The detective _______ the mystery.", options: ["solve", "solves", "solvies"], ans: "solves" },
            { q: "This machine _______ huge amounts of energy.", options: ["harness", "harnesss", "harnesses"], ans: "harnesses" },
            { q: "The nurse _______ the patient's health.", options: ["check", "checks", "checkies"], ans: "checks" },
            { q: "A hero _______ fear with courage.", options: ["face", "faces", "facies"], ans: "faces" }
        ];

        let score = 0;

        function createQuiz(data, containerId) {
            const container = document.getElementById(containerId);
            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-3xl shadow-sm border border-gray-100";
                card.innerHTML = `
                    <p class="text-lg font-bold text-gray-800 mb-4">${index + 1}. ${item.q}</p>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        ${item.options.map(opt => `
                            <button onclick="verify(this, '${opt}', '${item.ans}')" class="option-btn py-3 px-4 rounded-xl font-bold text-gray-600">
                                ${opt}
                            </button>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function verify(btn, selected, correct) {
            const parent = btn.parentElement;
            const buttons = parent.querySelectorAll('button');
            
            // Deshabilitar otros botones del mismo grupo
            buttons.forEach(b => b.disabled = true);

            if (selected === correct) {
                btn.classList.add('correct');
                score++;
                document.getElementById('score').innerText = score;
            } else {
                btn.classList.add('incorrect');
                // Mostrar la correcta
                buttons.forEach(b => {
                    if(b.innerText.trim() === correct) b.classList.add('correct');
                });
            }
        }

        function checkCompletion() {
            if (score >= 8) {
                document.getElementById('bonus-section').classList.remove('hidden');
                document.getElementById('unlock-btn').innerText = "¡BONUS DESBLOQUEADO!";
                document.getElementById('unlock-btn').classList.replace('bg-black', 'bg-green-600');
            } else {
                alert("Necesitas al menos 8 aciertos para desbloquear el nivel Bonus.");
            }
        }

        createQuiz(questions, 'main-quiz');
        createQuiz(bonusQuestions, 'bonus-quiz');
    </script>
</body>
</html>
