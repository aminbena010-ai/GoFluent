<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Simple: Master Set 5 - English Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f4f8; }
        .hero-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 2.5rem; border: 1px solid #e2e8f0; }
        
        .blank-input { 
            background-color: #fef08a; 
            padding: 4px 12px; 
            border-radius: 12px; 
            font-weight: 700; 
            border: 2px solid transparent;
            width: 160px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #1e293b;
            text-align: center;
        }
        .blank-input:focus { border-color: #6366f1; background-color: #ffffff; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        .input-correct { background-color: #dcfce7 !important; color: #15803d; border-color: #22c55e !important; transform: scale(1.02); }
        .input-incorrect { background-color: #fee2e2 !important; color: #b91c1c; border-color: #ef4444 !important; }

        #progress-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="pb-20">

    <div class="fixed top-0 left-0 w-full h-2 bg-gray-200 z-50">
        <div id="progress-bar" class="h-full bg-indigo-600 w-0"></div>
    </div>

    <div class="hero-gradient px-8 py-6 text-white flex justify-between items-center shadow-2xl">
        <a href="../menu.html" class="flex items-center space-x-3 group">
            <div class="bg-white/20 p-2 rounded-lg group-hover:bg-white/40 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </div>
            <span class="font-bold tracking-tight">Back to Menu</span>
        </a>
        <div class="flex items-center space-x-4">
            <div class="text-right">
                <p class="text-[10px] uppercase opacity-70 font-black tracking-widest">Efficiency</p>
                <p id="score-text" class="text-lg font-bold">0 / 10</p>
            </div>
            <div class="bg-indigo-400 text-white px-4 py-1 rounded-full text-xs font-black uppercase shadow-lg">Set #4</div>
        </div>
    </div>

    <main class="max-w-4xl mx-auto px-6 mt-12">
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 tracking-tighter mb-4">Elite <span class="text-indigo-600">Grammar</span></h1>
            <p class="text-slate-500 font-medium">Mant√©n la concentraci√≥n. Las reglas se vuelven m√°s estrictas aqu√≠.</p>
        </div>

        <article class="glass-card p-8 md:p-12 mb-10 shadow-xl border-t-8 border-indigo-500">
            <div id="questions-list" class="space-y-8"></div>

            <div class="mt-12 flex flex-col items-center border-t border-slate-100 pt-10">
                <button onclick="checkAnswers()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 px-14 rounded-2xl shadow-xl transition-all transform hover:-translate-y-1 active:scale-95 uppercase tracking-widest">
                    Submit Answers
                </button>
                <button onclick="location.reload()" class="mt-6 text-slate-400 hover:text-indigo-600 text-sm font-bold uppercase tracking-widest transition flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    New Elite Set
                </button>
            </div>
        </article>

        <div id="final-stats" class="hidden p-8 bg-indigo-600 rounded-3xl text-center shadow-2xl animate-bounce">
            <h2 class="text-3xl font-black text-white">ELITE PERFORMANCE! üíé</h2>
            <p class="text-indigo-100 font-bold uppercase tracking-widest text-sm mt-2">You have truly mastered the Affirmative form.</p>
        </div>
    </main>

    <script>
        const masterQuestions = [
            { text: "The heavy rain (cause) ", answer: "causes", end: " floods in the valley." },
            { text: "That student (study) ", answer: "studies", end: " more than anyone else." },
            { text: "The sun and the moon (influence) ", answer: "influence", end: " the tides." },
            { text: "My father (wish) ", answer: "wishes", end: " he could travel more." },
            { text: "A professional (apply) ", answer: "applies", end: " logic to every problem." },
            { text: "Each player (pass) ", answer: "passes", end: " the ball during the game." },
            { text: "The machine (buzz) ", answer: "buzzes", end: " when it is ready." },
            { text: "This program (identify) ", answer: "identifies", end: " potential errors." },
            { text: "The baker (knead) ", answer: "kneads", end: " the dough for an hour." },
            { text: "Success (depend) ", answer: "depends", end: " on hard work and luck." },
            { text: "The scientist (analyze) ", answer: "analyzes", end: " the new data." },
            { text: "Time (fly) ", answer: "flies", end: " when you are having fun." },
            { text: "The mechanic (examine) ", answer: "examines", end: " the engine carefully." },
            { text: "The team (practice) ", answer: "practices", end: " every morning at 6." },
            { text: "The virus (multiply) ", answer: "multiplies", end: " rapidly in the body." }
        ];

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function initQuiz() {
            const selected = shuffle([...masterQuestions]).slice(0, 10);
            const container = document.getElementById('questions-list');
            
            selected.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = "flex flex-wrap items-center gap-3 text-lg font-semibold text-slate-700 p-4 rounded-2xl hover:bg-slate-50 transition";
                qDiv.innerHTML = `
                    <span class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center text-xs font-black">${index + 1}</span>
                    <span>${q.text}</span>
                    <input type="text" class="blank-input" data-answer="${q.answer}" oninput="this.classList.remove('input-correct', 'input-incorrect')">
                    <span>${q.end}</span>
                `;
                container.appendChild(qDiv);
            });
        }

        function checkAnswers() {
            const inputs = document.querySelectorAll('.blank-input');
            let correctCount = 0;

            inputs.forEach(input => {
                const userVal = input.value.trim().toLowerCase();
                const correctAnswer = input.getAttribute('data-answer').toLowerCase();

                if (userVal === correctAnswer) {
                    input.classList.add('input-correct');
                    correctCount++;
                } else {
                    input.classList.add('input-incorrect');
                }
            });

            const progress = (correctCount / 10) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('score-text').innerText = `${correctCount} / 10`;

            if (correctCount === 10) {
                document.getElementById('final-stats').classList.remove('hidden');
            }
        }

        initQuiz();
    </script>
</body>
</html>
