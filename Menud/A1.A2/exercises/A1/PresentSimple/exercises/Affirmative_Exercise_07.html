<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Simple: Page 7 - Error Correction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass-card { background: white; border-radius: 2rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        .blank-input { 
            background-color: #fef9c3; 
            padding: 8px 16px; 
            border-radius: 12px; 
            font-weight: 800; 
            border: 2px dashed #eab308;
            width: 180px;
            outline: none;
            transition: all 0.3s ease;
            color: #1e293b;
            text-align: center;
        }
        .blank-input:focus { border-style: solid; border-color: #6366f1; background-color: #fff; }
        .input-correct { background-color: #dcfce7 !important; border-color: #22c55e !important; border-style: solid !important; color: #15803d; }
        .input-incorrect { background-color: #fee2e2 !important; border-color: #ef4444 !important; border-style: solid !important; color: #b91c1c; }
    </style>
</head>
<body class="pb-20">

    <div class="hero-gradient px-8 py-10 text-white shadow-2xl rounded-b-[3rem]">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <a href="../menu.html" class="flex items-center space-x-2 bg-white/20 hover:bg-white/30 px-4 py-2 rounded-xl transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                <span class="font-bold">Menú</span>
            </a>
            <div class="text-center">
                <h1 class="text-2xl font-black uppercase tracking-tighter">Página 7: Error Correction</h1>
                <p class="text-white/80 text-xs font-bold">Corrige el verbo para que la frase sea correcta</p>
            </div>
            <div class="bg-black/20 px-4 py-2 rounded-xl font-black" id="score-display">0 / 10</div>
        </div>
    </div>

    <main class="max-w-4xl mx-auto px-6 -mt-8">
        <div class="glass-card p-8 md:p-12">
            <div id="quiz-area" class="space-y-12">
                </div>

            <div class="mt-16 flex flex-col items-center">
                <button onclick="checkAnswers()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 px-16 rounded-2xl shadow-2xl transition transform hover:-translate-y-1 active:scale-95 text-lg">
                    CORREGIR EJERCICIOS
                </button>
                <button onclick="location.reload()" class="mt-6 text-slate-400 hover:text-indigo-600 font-bold text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    NUEVAS FRASES (SHUFFLE)
                </button>
            </div>
        </div>
    </main>

    <script>
        const database = [
            { wrong: "The sun *rise* in the east.", correct: "rises", verb: "rise" },
            { wrong: "She *brush* her teeth twice a day.", correct: "brushes", verb: "brush" },
            { wrong: "A pilot *fly* airplanes around the world.", correct: "flies", verb: "fly" },
            { wrong: "The chef *mix* the ingredients carefully.", correct: "mixes", verb: "mix" },
            { wrong: "He *study* hard for his final exams.", correct: "studies", verb: "study" },
            { wrong: "The clock *tick* loudly in the room.", correct: "ticks", verb: "tick" },
            { wrong: "My mom *wash* the car every Saturday.", correct: "washes", verb: "wash" },
            { wrong: "The baby *cry* when he is hungry.", correct: "cries", verb: "cry" },
            { wrong: "That man *fix* old computers.", correct: "fixes", verb: "fix" },
            { wrong: "The earth *go* around the sun.", correct: "goes", verb: "go" },
            { wrong: "She *kiss* her kids before school.", correct: "kisses", verb: "kiss" },
            { wrong: "The athlete *push* his limits every day.", correct: "pushes", verb: "push" },
            { wrong: "Water *freeze* at zero degrees.", correct: "freezes", verb: "freeze" },
            { wrong: "The company *employ* fifty people.", correct: "employs", verb: "employ" },
            { wrong: "He *worry* about his grades.", correct: "worries", verb: "worry" }
        ];

        function init() {
            const shuffled = database.sort(() => 0.5 - Math.random()).slice(0, 10);
            const container = document.getElementById('quiz-area');
            
            shuffled.forEach((item, i) => {
                const phrase = item.wrong.replace(`*${item.verb}*`, `<input type="text" class="blank-input" data-ans="${item.correct}" placeholder="...">`);
                const div = document.createElement('div');
                div.className = "text-xl font-bold text-slate-700 leading-loose border-b border-slate-100 pb-6";
                div.innerHTML = `<span class="text-indigo-500 mr-4 text-sm font-black italic">CASE 0${i+1}</span> ${phrase} <span class="ml-4 text-slate-300 text-sm">(${item.verb})</span>`;
                container.appendChild(div);
            });
        }

        function checkAnswers() {
            const inputs = document.querySelectorAll('.blank-input');
            let correct = 0;
            inputs.forEach(input => {
                if(input.value.trim().toLowerCase() === input.dataset.ans) {
                    input.classList.add('input-correct');
                    correct++;
                } else {
                    input.classList.add('input-incorrect');
                }
            });
            document.getElementById('score-display').innerText = `${correct} / 10`;
            if(correct === 10) alert("¡Perfecto! Has corregido todos los errores de la Página 7.");
        }

        init();
    </script>
</body>
</html>
