<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Verbs - English Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #1e1b4b 0%, #0d9488 100%); }
        .card-container { position: relative; z-index: 10; margin-top: -5rem; }
        .main-card { background-color: white; border-radius: 2rem; border: 1px solid #e2e8f0; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08); padding: 2.5rem; }
        
        .exercise-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
        }
        .exercise-card:hover { 
            transform: translateY(-5px); 
            border-color: #0d9488; 
            box-shadow: 0 12px 20px -5px rgba(13, 148, 136, 0.1);
        }
        .hidden-exercise { display: none; }
        
        .search-wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="hero-gradient pb-40 pt-12 px-6">
        <nav class="max-w-7xl mx-auto flex items-center justify-between text-white mb-16">
            <a href="../../../../../index.html" class="flex items-center space-x-3 group">
                <div class="bg-teal-500 text-white p-2 rounded-xl group-hover:rotate-12 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <span class="text-2xl font-bold tracking-tight">English Academy</span>
            </a>
            <a href="../../exercises_menu.html" class="flex items-center text-sm font-medium text-teal-100 hover:text-white transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver al Menú
            </a>
        </nav>

        <div class="max-w-4xl mx-auto text-center">
            <span class="text-teal-200 font-semibold tracking-widest uppercase text-xs">Habilidad, Obligación y Permiso</span>
            <h1 class="text-5xl font-black text-white mt-4 mb-6">Modal Verbs</h1>
            
            <div class="search-wrapper max-w-xl mx-auto flex items-center p-2 rounded-2xl shadow-2xl">
                <div class="pl-4 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="exerciseSearch" placeholder="Filtra por: Affirmative, Negative, Interrogative o Mixed..." 
                    class="bg-transparent w-full px-4 py-3 text-white placeholder-teal-200 focus:outline-none text-lg">
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 card-container mb-24">
        <div class="main-card">
            <div id="exerciseGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
            <div id="noResults" class="hidden text-center py-16 text-gray-400 italic">No se encontraron resultados.</div>
        </div>
    </div>

    <script>
        // Configuración de los 30 bloques para Modal Verbs
        const exercisesData = [
            ...Array.from({length: 10}, (_, i) => ({ type: 'Modals_Affirmative', id: i + 1 })),
            ...Array.from({length: 10}, (_, i) => ({ type: 'Modals_Negative', id: i + 11 })),
            ...Array.from({length: 5}, (_, i) => ({ type: 'Modals_Interrogative', id: i + 21 })),
            ...Array.from({length: 5}, (_, i) => ({ type: 'Modals_Mixed_Practice', id: i + 26 }))
        ];

        const grid = document.getElementById('exerciseGrid');
        const searchInput = document.getElementById('exerciseSearch');
        const noResults = document.getElementById('noResults');

        function getIconSVG(type) {
            if (type.includes('Affirmative')) return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>';
            if (type.includes('Negative')) return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>';
            if (type.includes('Interrogative')) return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>';
        }

        function getColorClass(type) {
            if (type.includes('Affirmative')) return 'bg-teal-50 text-teal-600 group-hover:bg-teal-600';
            if (type.includes('Negative')) return 'bg-rose-50 text-rose-600 group-hover:bg-rose-600';
            if (type.includes('Interrogative')) return 'bg-indigo-50 text-indigo-600 group-hover:bg-indigo-600';
            return 'bg-cyan-50 text-cyan-600 group-hover:bg-cyan-600';
        }

        exercisesData.forEach((ex, index) => {
            const fileName = `exercises/${ex.type}_${String(ex.id).padStart(2, '0')}.html`;
            const nameWithSpaces = fileName.split('/').pop().replace('.html', '').replace(/_/g, ' ');

            const card = document.createElement('a');
            card.href = fileName;
            card.className = `exercise-card p-6 rounded-2xl group ${index >= 6 ? 'hidden-exercise' : ''}`;
            card.setAttribute('data-name', nameWithSpaces);

            card.innerHTML = `
                <div class="w-10 h-10 ${getColorClass(ex.type)} rounded-xl flex items-center justify-center mb-4 transition-colors group-hover:text-white">
                    ${getIconSVG(ex.type)}
                </div>
                <h3 class="font-bold text-gray-800 text-sm leading-tight">${nameWithSpaces}</h3>
                <div class="mt-auto pt-3 flex items-center text-xs text-gray-400 group-hover:text-teal-600 transition-colors">
                    <span>Entrar al ejercicio</span>
                    <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            `;
            grid.appendChild(card);
        });

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.exercise-card');
            let found = 0;

            cards.forEach((card, index) => {
                const name = card.getAttribute('data-name').toLowerCase();
                if (term === "") {
                    if (index < 6) { card.classList.remove('hidden-exercise'); found++; }
                    else { card.classList.add('hidden-exercise'); }
                } else {
                    if (name.includes(term)) {
                        card.classList.remove('hidden-exercise');
                        found++;
                    } else {
                        card.classList.add('hidden-exercise');
                    }
                }
            });
            noResults.classList.toggle('hidden', found > 0);
        });
    </script>
</body>
</html>
