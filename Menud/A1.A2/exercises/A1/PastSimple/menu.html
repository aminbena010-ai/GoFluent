<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Simple Practice - English Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #78350f 0%, #d97706 100%); }
        .card-container { position: relative; z-index: 10; margin-top: -5rem; }
        .main-card { background-color: white; border-radius: 2rem; border: 1px solid #e2e8f0; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08); padding: 2.5rem; }
        
        .exercise-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
        }
        .exercise-card:hover { 
            transform: translateY(-5px); 
            border-color: #d97706; 
            box-shadow: 0 12px 20px -5px rgba(217, 119, 6, 0.1);
        }
        .hidden-exercise { display: none; }
        
        .search-wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="hero-gradient pb-40 pt-12 px-6">
        <nav class="max-w-7xl mx-auto flex items-center justify-between text-white mb-16">
            <a href="../../../../../index.html" class="flex items-center space-x-3 group">
                <div class="bg-amber-500 text-white p-2 rounded-xl group-hover:rotate-12 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <span class="text-2xl font-bold tracking-tight">English Academy</span>
            </a>
            <a href="../../exercises_menu.html" class="flex items-center text-sm font-medium text-amber-100 hover:text-white transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver al Menú
            </a>
        </nav>

        <div class="max-w-4xl mx-auto text-center">
            <span class="text-amber-200 font-semibold tracking-widest uppercase text-xs">History & Facts</span>
            <h1 class="text-5xl font-black text-white mt-4 mb-6">Past Simple</h1>
            
            <div class="search-wrapper max-w-xl mx-auto flex items-center p-2 rounded-2xl shadow-2xl">
                <div class="pl-4 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="exerciseSearch" placeholder="Busca por: Affirmative, Negative, Interrogative o Mixed..." 
                    class="bg-transparent w-full px-4 py-3 text-white placeholder-gray-300 focus:outline-none text-lg">
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 card-container mb-24">
        <div class="main-card">
            <div id="exerciseGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>

            <div id="noResults" class="hidden text-center py-16 text-gray-400 italic">
                No se encontraron ejercicios de pasado simple.
            </div>
        </div>
    </div>

    <script>
        // Configuración de 30 bloques para Past Simple
        const exercisesData = [
            ...Array.from({length: 10}, (_, i) => ({ type: 'Past_Affirmative', id: i + 1 })),
            ...Array.from({length: 10}, (_, i) => ({ type: 'Past_Negative', id: i + 11 })),
            ...Array.from({length: 5}, (_, i) => ({ type: 'Past_Interrogative', id: i + 21 })),
            ...Array.from({length: 5}, (_, i) => ({ type: 'Past_Mixed_Practice', id: i + 26 }))
        ];

        const grid = document.getElementById('exerciseGrid');
        const searchInput = document.getElementById('exerciseSearch');
        const noResults = document.getElementById('noResults');

        function getIconSVG(type) {
            if (type.includes('Affirmative')) return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            if (type.includes('Negative')) return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path></svg>';
            if (type.includes('Interrogative')) return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            return '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>';
        }

        function getColorClass(type) {
            if (type.includes('Affirmative')) return 'bg-amber-50 text-amber-700 group-hover:bg-amber-600';
            if (type.includes('Negative')) return 'bg-orange-50 text-orange-700 group-hover:bg-orange-600';
            if (type.includes('Interrogative')) return 'bg-yellow-50 text-yellow-700 group-hover:bg-yellow-600';
            return 'bg-stone-100 text-stone-700 group-hover:bg-stone-600';
        }

        exercisesData.forEach((ex, index) => {
            const fileName = `exercises/${ex.type}_${String(ex.id).padStart(2, '0')}.html`;
            const nameWithSpaces = fileName.split('/').pop().replace('.html', '').replace(/_/g, ' ');

            const card = document.createElement('a');
            card.href = fileName;
            card.className = `exercise-card p-6 rounded-2xl group ${index >= 6 ? 'hidden-exercise' : ''}`;
            card.setAttribute('data-name', nameWithSpaces);

            card.innerHTML = `
                <div class="w-10 h-10 ${getColorClass(ex.type)} rounded-xl flex items-center justify-center mb-4 transition-colors group-hover:text-white">
                    ${getIconSVG(ex.type)}
                </div>
                <h3 class="font-bold text-gray-800 text-sm leading-tight">${nameWithSpaces}</h3>
                <div class="mt-auto pt-3 flex items-center text-xs text-gray-400 group-hover:text-amber-600 transition-colors">
                    <span>Revisar pasado</span>
                    <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            `;
            grid.appendChild(card);
        });

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.exercise-card');
            let count = 0;

            cards.forEach((card, index) => {
                const name = card.getAttribute('data-name').toLowerCase();
                if (term === "") {
                    if (index < 6) { card.classList.remove('hidden-exercise'); count++; }
                    else { card.classList.add('hidden-exercise'); }
                } else {
                    if (name.includes(term)) {
                        card.classList.remove('hidden-exercise');
                        count++;
                    } else {
                        card.classList.add('hidden-exercise');
                    }
                }
            });
            noResults.classList.toggle('hidden', count > 0);
        });
    </script>
</body>
</html>
