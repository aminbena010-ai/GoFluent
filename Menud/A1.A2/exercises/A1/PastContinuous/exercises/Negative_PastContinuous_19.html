<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Past Continuous - Page 19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #4338ca 0%, #6366f1 100%); }
        .glass-card { background: white; border-radius: 2rem; border: 1px solid #e2e8f0; }
        .blank-input { 
            background-color: #fef08a; padding: 6px 12px; border-radius: 12px; 
            font-weight: 700; border: 2px solid transparent; width: 250px;
            outline: none; transition: all 0.2s ease; color: #1e293b; text-align: center;
        }
        .blank-input:focus { border-color: #6366f1; background-color: #ffffff; }
        .input-correct { background-color: #dcfce7 !important; color: #15803d; border-color: #22c55e !important; }
        .input-incorrect { background-color: #fee2e2 !important; color: #b91c1c; border-color: #ef4444 !important; }
    </style>
</head>
<body class="pb-20">
    <div class="fixed top-0 left-0 w-full h-1.5 bg-slate-200 z-50"><div id="p-bar" class="h-full bg-indigo-500 w-0 transition-all duration-500"></div></div>
    <div class="hero-gradient px-8 py-6 text-white flex justify-between items-center shadow-lg">
        <a href="menu.html" class="font-bold flex items-center space-x-2"><span>← Menu</span></a>
        <div class="text-right"><p id="score" class="text-xl font-black">0 / 10</p><div class="bg-rose-600 px-3 py-0.5 rounded-full text-[10px] font-black uppercase text-white shadow-sm">Past Continuous</div></div>
    </div>
    <main class="max-w-4xl mx-auto px-4 mt-10">
        <article class="glass-card p-6 md:p-10 shadow-xl">
            <h1 class="text-3xl font-black text-center mb-10 text-slate-800 uppercase italic">Negative - Page 19</h1>
            <div id="q-list" class="space-y-6"></div>
            <div id="b-area" class="hidden mt-10 pt-8 border-t-2 border-dashed border-slate-100">
                <p class="text-center font-black text-indigo-500 mb-6 tracking-widest">★ BONUS ★</p>
                <div id="b-list" class="space-y-6"></div>
            </div>
            <div class="mt-12 flex flex-col items-center">
                <button id="m-btn" onclick="check()" class="bg-indigo-600 text-white font-black py-4 px-12 rounded-2xl shadow-lg uppercase tracking-widest">Check Answers</button>
                <button onclick="location.reload()" class="mt-4 text-slate-300 text-[10px] font-bold uppercase">New Mix</button>
            </div>
        </article>
    </main>
    <script>
        const data = [{"text": "I (not/sleep)", "answer": "was not sleeping", "end": "when the alarm went off."}, {"text": "She (not/wear)", "answer": "was not wearing", "end": "her glasses."}, {"text": "They (not/listen)", "answer": "were not listening", "end": "to the instructions."}, {"text": "He (not/feel)", "answer": "was not feeling", "end": "well yesterday."}, {"text": "We (not/use)", "answer": "were not using", "end": "the heater."}, {"text": "The dog (not/bark)", "answer": "was not barking", "end": "at the postman."}, {"text": "You (not/drive)", "answer": "were not driving", "end": "carefully."}, {"text": "It (not/rain)", "answer": "was not raining", "end": "this morning."}, {"text": "My friends (not/stay)", "answer": "were not staying", "end": "at my house."}, {"text": "The teacher (not/look)", "answer": "was not looking", "end": "at the screen."}, {"text": "I (not/cry)", "answer": "was not crying", "end": "during the movie."}, {"text": "She (not/work)", "answer": "was not working", "end": "last Saturday."}, {"text": "They (not/wait)", "answer": "were not waiting", "end": "in the right place."}, {"text": "We (not/shop)", "answer": "were not shopping", "end": "at that store."}, {"text": "He (not/drink)", "answer": "was not drinking", "end": "coffee."}, {"text": "The computer (not/run)", "answer": "was not running", "end": "properly."}, {"text": "You (not/help)", "answer": "were not helping", "end": "with the chores."}, {"text": "It (not/get)", "answer": "was not getting", "end": "warmer."}, {"text": "The children (not/make)", "answer": "were not making", "end": "any noise."}, {"text": "I (not/use)", "answer": "was not using", "end": "my phone."}, {"text": "She (not/sing)", "answer": "was not singing", "end": "in the choir."}, {"text": "They (not/run)", "answer": "were not running", "end": "in the race."}, {"text": "We (not/play)", "answer": "were not playing", "end": "cards."}, {"text": "He (not/wear)", "answer": "was not wearing", "end": "a tie."}, {"text": "The water (not/boil)", "answer": "was not boiling", "end": "yet."}, {"text": "You (not/live)", "answer": "were not living", "end": "in London then."}, {"text": "I (not/expect)", "answer": "was not expecting", "end": "a visitor."}, {"text": "She (not/prepare)", "answer": "was not preparing", "end": "the presentation."}, {"text": "They (not/watch)", "answer": "were not watching", "end": "the news."}, {"text": "It (not/work)", "answer": "was not working", "end": "at all."}];
        const shuf = (a) => a.sort(() => Math.random() - 0.5);
        const sel = shuf([...data]);
        const main = sel.slice(0, 10), bonus = sel.slice(10, 15);
        function init() {
            const l = document.getElementById('q-list');
            main.forEach((q, idx) => {
                const d = document.createElement('div');
                d.className = "flex flex-wrap items-center gap-2 text-lg font-medium text-slate-700";
                d.innerHTML = `<span class="text-indigo-200 font-black">${idx+1}.</span> <span>${q.text}</span> <input type="text" class="blank-input q-in" data-ans="${q.answer}"> <span>${q.end}</span>`;
                l.appendChild(d);
            });
        }
        function check() {
            let s = 0; document.querySelectorAll('.q-in').forEach(i => {
                if(i.value.trim().toLowerCase() === i.dataset.ans.toLowerCase()) { i.classList.add('input-correct'); s++; }
                else i.classList.add('input-incorrect');
            });
            document.getElementById('score').innerText = s + " / 10";
            document.getElementById('p-bar').style.width = (s*10) + "%";
            if(s === 10) { document.getElementById('b-area').classList.remove('hidden'); loadB(); }
        }
        function loadB() {
            const l = document.getElementById('b-list'); l.innerHTML = "";
            bonus.forEach(q => {
                const d = document.createElement('div');
                d.className = "flex flex-wrap items-center gap-2 text-lg font-medium p-4 bg-indigo-50/50 rounded-xl";
                d.innerHTML = `<span>★ ${q.text}</span> <input type="text" class="blank-input b-in" data-ans="${q.answer}"> <span>${q.end}</span>`;
                l.appendChild(d);
            });
            document.getElementById('m-btn').innerText = "Verify Bonus";
            document.getElementById('m-btn').onclick = () => {
                document.querySelectorAll('.b-in').forEach(i => {
                    if(i.value.trim().toLowerCase() === i.dataset.ans.toLowerCase()) i.classList.add('input-correct');
                    else i.classList.add('input-incorrect');
                });
            };
        }
        init();
    </script>
</body>
</html>
